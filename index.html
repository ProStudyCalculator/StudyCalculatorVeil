<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Study Planner</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  padding: 40px;
  font-family: Inter, sans-serif;
  background: linear-gradient(180deg, #0c1830, #14264d);
  color: white;
}

h1, h2 {
  font-family: "Playfair Display", serif;
  font-style: italic;
}

.container {
  max-width: 900px;
  margin: auto;
}

input {
  width: 100%;
  padding: 12px;
  margin: 8px 0 20px;
  font-size: 16px;
}

button {
  padding: 14px;
  width: 100%;
  font-size: 16px;
  font-weight: 600;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  background: #8fb3ff;
  color: #0c1830;
}

#output {
  margin-top: 30px;
  font-size: 17px;
}

.pro-box {
  margin-top: 40px;
  padding: 20px;
  border: 1px dashed #8fb3ff;
}

.hidden {
  display: none;
}
</style>
</head>

<body>
<div class="container">

<h1>Plan your study time</h1>
<p>Calculate how many study sessions you need per day.</p>

<label>Days until exams</label>
<input id="days" type="number">

<label>Number of exams</label>
<input id="exams" type="number">

<label>Available study hours per day</label>
<input id="hours" type="number">

<button onclick="generatePlan()">Calculate</button>

<div id="output"></div>

<!-- PRO CTA -->
<div class="pro-box">
  <h2>Pro Version</h2>
  <p id="pro-status">ðŸ”’ Pro is locked</p>
  <button onclick="unlockPro()">Unlock Pro</button>
  <p style="font-size:14px;opacity:0.8;">
    (This simulates payment for now)
  </p>
</div>

<!-- PRO CONTENT -->
<div id="pro-content" class="pro-box hidden">
  <h2>Your Pro Features</h2>
  <ul>
    <li>Multi-day planning</li>
    <li>Smart session splitting</li>
    <li>Affirmations</li>
  </ul>
  <p id="affirmation"></p>
</div>

</div>

<script src="script.js"></script>
</body>
</html>
